name: Lint, Test and Deploy
on: ['push', 'workflow_dispatch']
  jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Fetch Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Lint Code
          run: npm run lint
        - name: Run Tests
          run: npm test
    deploy:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
        - name: Build
          run: npm run build
        - name: Deploy
          run: echo "Deploying code to server, for real."